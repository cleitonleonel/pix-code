<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>404 - Página não encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="/static/media/img/favicon.ico">
    <link rel="apple-touch-icon" href="/static/media/img/apple-touch-icon.png">
    <meta name="theme-color" content="#667eea">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --background: #f7fafc;
            --text: #2d3748;
            --text-secondary: #718096;
        }
        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 420px;
            margin: 6rem auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(102,126,234,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .icon-404 {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2.2rem;
            margin: 0 0 0.5rem 0;
        }
        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        a.button {
            display: inline-block;
            background: var(--primary);
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #5a67d8;
        }
        footer {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 3rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-404">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>404</h1>
        <p>Página não encontrada.<br>
           O link pode estar incorreto ou a página foi removida.</p>
        <a href="/" class="button">
            <i class="fas fa-arrow-left"></i> Voltar ao início
        </a>
    </div>
    <footer>
        &copy; 2024 PIX Code. Todos os direitos reservados.
    </footer>
</body>
</html>
